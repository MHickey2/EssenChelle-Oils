<ul>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Search Button">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg text-purple"></i></div>
            <p class="my-0 text-purple">Search</p>
        </div>
    </a>    
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <iconify-icon inline icon="material-symbols:search" class="text-purple" width="30"></iconify-icon>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
</ul>
<ul>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><iconify-icon inline icon="healthicons:ui-user-profile" class="text-purple"  width="30"></iconify-icon></div>
            <p class="my-0 text-purple">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item text-purple" aria-label="Product Management button">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item text-purple" aria-label="Profile button">My Profile</a>
            <a href="{% url 'favourite_list' %}" class="dropdown-item text-purple" aria-label="Favourite Products Button">My Favourites</a>            
            <a href="{% url 'account_logout' %}" class="dropdown-item text-purple" aria-label="Log out button">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item text-purple" aria-label="Sign up button">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item text-purple" aria-label="Login button">Login</a>
        {% endif %}
    </div>
</li>
</ul>
<ul>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}" aria-label="view cart button">
        <div class="text-center">
            <div><iconify-icon inline icon="ic:round-shopping-bag" class="text-purple" width="30"></iconify-icon></div>
            <p class="my-0 text-purple">
                {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
</ul>
